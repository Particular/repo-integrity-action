name: 'Particular Software repo integrity checks'
description: 'Tests repos for standards enforcement in multiple ways'
runs:
  using: "composite"
  steps:
    - name: Run tests
      shell: pwsh
      run: |
        cd ${{ github.action_path }}
        dotnet test src/RepoIntegrityTests --configuration Release --logger "GitHubActions;report-warnings=false" --logger "console" -- RunConfiguration.TreatNoTestsAsError=true

